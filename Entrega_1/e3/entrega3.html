<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrega 3</title>
</head>
<body>
        <h1>Formulario de registro</h1>
        <form>
                <p>
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre">
                </p>
                <p>
                        <label for="apellido">Apellidos: </label>
                        <input type="text" id="apellido">
                </p>
                <p>
                        <label> Sexo:
                                <input type="radio" id="hombre" name="sexo">
                                <label for="hombre">Hombre </label>
                                <input type="radio" id="mujer" name="sexo">
                                <label for="mujer">Mujer </label>
                        </label>
                        
                </p>
                <p>
                        <label for="correo">Correo: </label>
                        <input type="email" id="correo">
                </p>
                <p>
                        <input type="checkbox" id="novedades" checked>
                        <label for="novedades"> Deseo recibir información sobre novedades y ofertas</label>
                </p>
                <p>
                        <input type="checkbox" id="aceptar_condiciones" required>
                        <label for="aceptar_condiciones"> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
                </p>
                <p>
                        <input type="submit">
                </p>
        </form>
</body>
</html>
